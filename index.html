<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- My Css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="icon.png"/>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<title></title>
</head>
<body>
	
	
<!-- ===================================================== -->
		<!-- MADE BY CEBUCODER -->
<!-- ===================================================== -->
	

<!-- main container where bacground image display -->
	<div class="container">

		<!-- game canvas -->
		<!-- scrores -->
			<div class="scoreboard">
				<div class="score">
					<span id="playerScore">0</span>
					<div class="name">
						<span>Player</span>
						<!-- <span >Computer</span> -->
					</div>
				</div>

				<div class="score">
				<span id="computerScore">0</span>
				<div class="name">
						<span>Computer</span>
						<!-- <span >Computer</span> -->
					</div>
				</div>
			<!-- names -->
			
			</div>
		<div class="game-canvas">
			
			<div class="game">

				<!-- user choices -->
				<div class="user" id="user">
					<img class="rock" src="rock.png" alt="user-choice">
					<img class="paper" src="paper.png">
					<img class="scissors" src="scissors.png">
					<span id="input">?</span>
				</div>

				<div class="vs">
					<img src="vs.png">
				</div>

				<!-- computer choices -->
				<div class="computer" id="computer">
				<img class="gif" src="random3.gif" alt="random gestures" id="gif">
				</div>
			</div>

		</div>


		<!-- Win Popup -->
		<div class="win-popup" id="win">
			<div class="win">
				<span id="win-history">You Win!</span>
				<button onclick="playAgain1()">Play Again?</button>
			</div>

		</div>

		<!-- Lose Popup -->
		<div class="lose-popup" id="lose">
			<div class="lose">
				<span id="lose-history">You Lose!</span>
				<button onclick="playAgain2()">Play Again?</button>
			</div>

		</div>

		<!-- Tie Popup -->
		<div class="tie-popup" id="tie">
			<div class="tie">
				<span id="tied-history">Yay Its A Tie!</span>
				<button onclick="playAgain3()">Play Again?</button>
			</div>

		</div>



		<!-- BUTTON -->
			<div class="choices" id="choices">
				<button onclick="Play('rock')" id="rock">
					<img src="rock.png" alt="rock">
				</button>

				<button onclick="Play('paper')" id="paper">
					<img src="paper.png" alt="paper">
				</button>

				<button onclick="Play('scissors')" id="scissors">
					<img src="scissors.png" alt="scissors">
				</button>
			</div>
	

	</div>

	<!-- menu -->
		<div class="history-icon" onclick="openHistory()">
			<i class="fa-solid fa-clock-rotate-left"></i>
		</div>

	<!-- Matched History -->
	<div class="history-cont" >
		<div class="oponents">
			<span>Player</span>
			<span>V.S</span>
			<span>Computer</span>
		</div>


		<!-- cotainer wher the previous matched -->
		<div class="previous" id="previous">
			<ul>
			<!-- <li></li> -->
			</ul>
		</div>
	</div>


	<footer>
			<h3>Rock-Paper-Scissors</h3>
		ALl right reserved 2023 Made By: Cebu Coder
	</footer>

	
</body>

<!-- icon -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="main.js"></script>
</html>
